		line-height: 24px;
		font-size: 15px;
	}
	
    .message code,
	.message pre,
	code {
 		font-family: Consolas, Monaco, 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', 'Lucida Console', monospace;
 		color: #FF381D;
		font-size: 14px;
	}
	
	.buttons {
		display: -webkit-flex;
		display: -moz-flex;
		display: flex;
		-webkit-flex-direction: row;
		-moz-flex-direction: row;
		flex-direction: row;
		-webkit-align-content: center;
		-moz-align-content: center;
		align-content: center;
		-webkit-justify-content: center;
		-moz-justify-content: center;
		justify-content: center;
		width: 80%;
		margin: auto;
	}

	.preview-button {
		display: block;
		width:30%;
		padding: 14px;
		background-color: #65CADF;
		color: white;
		margin: 20px auto;
		text-align: center;
		text-decoration: none;
		border-radius: 2px;
		box-shadow: 0 2px 3px #ddd;
	}
	
	.preview-button:hover {
		background-color: #5bd6ed;
	}
	

	.preview-button:active {
		background-color: #65CADF;
		box-shadow: 0 1px 0 #5bd6ed, inset 0 1px 1px #36bad0;
	}

	.preview,
	.CodeMirror {
		overflow:auto;
		margin-top: 24px;
		padding: 8px;
		padding-right: 0;
		border: 1px solid #dddddd;
		background: white;
		max-height: 340px;
	}
    
    .CodeMirror pre.CodeMirror-cursor {visibility: hidden;}
	
	footer {
		text-align: center;
		padding: 30px 15px 0;
	}
	
	footer img {
		vertical-align: middle;
		width: 108px;
	}
	
	@media screen and (max-width:568px) {
		body {
			background-position: 66% -230px;
		}
		
		.buttons {
			display: block;
		}

		.preview-button {
			width: 70%;
		}
	}
	
	@media print{
		
		body {
			background: white;
		}
		
		.preview,
		textarea {
			background: white;
			border: 1px solid black;
			box-shadow: none;
			border-radius: 0;
			color: black;
		}
	}	
</style>

<script>
	function a(b){CodeMirror.fromTextArea(b,{lineNumbers:0,readOnly:1, mode:"text/html","theme":"exhibeo"});}a(document.getElementById("body"));
	function CopyToClipboard() {
        var me = this;

        var textareaId = "copy-to-clipboard",
            containerId = textareaId + "-container",
            container, textarea;

        var createTextarea = function () {
            container = document.querySelector("#" + containerId);
            if (!container) {
                container = document.createElement("div");
                container.id = containerId;
                container.setAttribute("style", [, "position: fixed;", "left: 0px;", "top: 0px;", "width: 0px;", "height: 0px;", "z-index: 100;", "opacity: 0;"].join(""));
                document.body.appendChild(container);
            }
            container.style.display = "block";
            textarea = document.createElement("textarea");
            textarea.setAttribute("style", [, "width: 1px;", "height: 1px;", "padding: 0px;"].join(""));
            textarea.id = textareaId;
            container.innerHTML = "";
            container.appendChild(textarea);

            textarea.appendChild(document.createTextNode(me.value));
            textarea.focus();
            textarea.select();
        }

        var keyDonwMonitor = function (e) {
            var code = e.keyCode || e.which;

            if (!(e.ctrlKey || e.metaKey)) {
                return;
            }

            if (window.getSelection && window.getSelection() && window.getSelection().toString()) {
                return;
            }
            if (document.selection && document.selection.createRange().text) {
                return;
            }
            setTimeout(createTextarea, 0);
        }

        var keyUpMonitor = function (e) {
            var code = e.keyCode || e.which;
            if (e.target.id !== textareaId || code !== 67) {
                return
            }
            container.style.display = "none";
        }
		
		var copyButtonClickedMonitor = function (e) {
			if (window.getSelection && window.getSelection() && window.getSelection().toString()) {
				return;
			}
			if (document.selection && document.selection.createRange().text) {
				return;
			}
			createTextarea();
			document.execCommand("copy", false, "");
		}

		var copyButtons = document.querySelectorAll(".copy-button");
		for(i = 0; i < copyButtons.length; i++)
			copyButtons[i].addEventListener("click", copyButtonClickedMonitor);

		CopyToClipboard.prototype.setValue = function (value) {
			this.value = value;
		}

        document.addEventListener("keydown", keyDonwMonitor);
        document.addEventListener("keyup", keyUpMonitor);
    }

    function htmlDecode(input){
        var e = document.createElement("div");
        e.innerHTML = input;
        return e.childNodes.length === 0 ? "" : e.childNodes[0].nodeValue;
    }

    var clip = new CopyToClipboard();
    // When you hover over a textarea, set the hidden textarea value as the value of this text area
    var output = document.querySelectorAll(".CodeMirror");
    for(var i = 0; i < output.length; i++)
    	output[i].addEventListener("mousemove", function() { clip.setValue(htmlDecode(this.previousSibling.innerHTML)); });
	var copyButtons = document.querySelectorAll(".copy-button");
    for(i = 0; i < copyButtons.length; i++)
    	copyButtons[i].addEventListener("mousemove", function() { 
    		var textarea = this.parentNode.nextSibling;
    		while(textarea.nodeName.toLowerCase() != "textarea") 
    			textarea = textarea.nextSibling;
    		clip.setValue(htmlDecode(textarea.innerHTML));
    	});
</script>
